<!DOCTYPE html>
<html>
<head>
    <title>Deadlines</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 14px;
        }

        .sidepanel {
            width: 20%;
            float: left;
            background-color: rgb(57, 61, 72);
            color: white;
            height: 100vh
        }

        .dashboard-content {
            width: auto;
            background-color: rgb(230, 230, 230);
            overflow: hidden;
            min-height: 100vh;
        }

        .deadlines-container-all {
            width: 90%;
            min-width: 700px;
            height: 92vh;
            border: 1px solid orange;
            margin: auto;
            margin-top: 30px;
            margin-left: 5%;
        }

        .deadlines-grid-unit {
            background-color: rgba(250, 250, 250, 0.95);
            width: 48%;
            height: 48%;
        }

        .dgu-1, .dgu-3 {
            float: left;
            margin-right: 4%;
        }

        .dgu-2, .dgu-4 {
            overflow: hidden;
        }

        .dgu-1, .dgu-2 {
            margin-bottom: 4%;
        }

        .deadlines-title {
            width: 75%;
            padding: 12px;
            margin: auto;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
            border-bottom: 1px solid black;
        }

        .deadlines-entry {
            padding: 10px 15px 10px 15px;
        }

            .deadlines-entry:hover {
                background-color: rgba(0,0,0, 0.1);
            }
    </style>
</head>
<body>
    <div class="sidepanel">
        Sidepanel
    </div>
    <div class="dashboard-content">
        <div class="deadlines-container-all">
            <div class="deadlines-grid-unit dgu-1">
                <div class="deadlines-title">
                    Upcoming Deadlines
                </div>
                <div class="deadlines-entry">
                    A dreadful deadline
                    <div class="deadlines-entry-date">
                        23/10/2019
                    </div>
                </div>
            </div>
            <div class="deadlines-grid-unit dgu-2">
                <div class="deadlines-title">
                    Deadlines in Progress
                </div>
            </div>
            <div class="deadlines-grid-unit dgu-3">
                <div class="deadlines-title">
                    Missed Deadlines
                </div>
            </div>
            <div class="deadlines-grid-unit dgu-4">
                <div class="deadlines-title">
                    Completed Deadlines
                </div>
            </div>
        </div>
    </div>
</body>
</html>
